<loading *ngIf="isLoading">{{ isLoading }}</loading>
<div class="container">
    <div class="row">
        <div class="col-lg col-md col-sm">
          <p>Changer votre mot de passe</p>
            <form [formGroup]="form1">
                <div class="form-group">
                  <label>ancien mot de passe</label>
                  <input
                    formControlName="oldPwd"
                    id="oldPwd"
                    type="password" 
                    class="form-control" />
                  <div class="alert alert-danger" *ngIf="oldPwd?.touched && oldPwd?.invalid">
                    <div *ngIf="oldPwd?.errors?.['required']">L'ancien mot de passe est requis.</div>
                    <div *ngIf="oldPwd?.errors?.['shouldBe1234']">L'ancien mot de passe n'est pas valide.</div>
                  </div>
                </div>
              
                <div class="form-group">
                  <label>nouveau mot de passe</label>
                   <input 
                    formControlName="newPwd" 
                    id="newPwd"
                    type="password"  
                    class="form-control" />
                  <div class="alert alert-danger" *ngIf="newPwd?.touched && newPwd?.invalid">
                    <div *ngIf="newPwd?.errors?.['required']">Un nouveau mot de passe est requis.</div>
                  </div>
                </div>
              
                <div class="form-group">
                  <label>Confirmez le mot de passe</label>
                   <input 
                    formControlName="confirmPwd" 
                    id="confirmPwd"
                    type="password"  
                    class="form-control" />
                  <div class="alert alert-danger" *ngIf="confirmPwd?.touched && confirmPwd?.invalid">
                    <div *ngIf="confirmPwd?.errors?.['required']">Confirmation du mot de passe est requis..</div>
                  </div>
                  <div class="alert alert-danger" *ngIf="confirmPwd?.valid && form1?.invalid && form1?.errors?.['pwdsDontMatch']">
                    Les mots de passe ne correspondent pas.
                  </div>
                </div>              
                <button class="btn btn-primary" (click)="changePassd()">Changer le mot de passe</button>           
              </form>
        </div>
    </div>
</div>
